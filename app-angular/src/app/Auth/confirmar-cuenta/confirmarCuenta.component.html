<!-- Container -->
<div class="flex flex-col h-screen bg-gray-100">
  <!-- Auth Card Container -->
  <div class="grid place-items-center mx-2 my-20 sm:my-auto">

    <!-- Auth Card -->
    <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12
          px-6 py-10 sm:px-10 sm:py-6
          bg-white rounded-lg shadow-md lg:shadow-lg">

      <!-- Card Title -->
      <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">
        Confirmar cuenta
      </h2>

      <form (submit)="confirmarUsuario(formulario)" #formulario="ngForm" class="mt-10" ngNativeValidate>
        <!-- Email Input -->
        <label for="email" class="mt-2 block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
        <input id="email" type="email" name="email" [(ngModel)]="email" autocomplete="email"
               class="block w-full py-3 px-1 mt-2
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200"
               required/>

        <!-- Password Input -->
        <label for="codigo" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Codigo</label>
        <input id="codigo" type="text" name="codigo" [(ngModel)]="codigo" autocomplete="current-codigo"
               class="block w-full py-3 px-1 mt-2 mb-4
                  text-gray-800 appearance-none
                  border-b-2 border-gray-100
                  focus:text-gray-500 focus:outline-none focus:border-gray-200"
               required/>

        <!-- Auth Buttton -->
        <button type="submit"
                [disabled]="cargando"
                class="w-full py-3 mt-5 bg-gray-800 rounded-sm
                  font-medium text-white uppercase
                  focus:outline-none hover:bg-gray-700 hover:shadow-none"
                [ngClass]="{'cursor-not-allowed': cargando}">
          Confirmar usuario
        </button>
        <p *ngIf="mostrarConfirmacion" class="p-2 mt-2 bg-green-500">
          Se confirmo correctamente el usuario.
        </p>

        <p *ngIf="mostrarError" class="p-2 mt-2 bg-red-500">
          {{error}}
        </p>
      </form>
    </div>
  </div>
</div>
