<!-- Container -->
<div class="flex flex-col h-screen bg-gray-100">
  <!-- Auth Card Container -->
  <div class="grid place-items-center mx-2 my-20 sm:my-auto">

    <!-- Auth Card -->
    <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12
            px-6 py-10 sm:px-10 sm:py-6
            bg-white rounded-lg shadow-md lg:shadow-lg">

      <!-- Card Title -->
      <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">
        Ingresar
      </h2>

      <form (submit)="loguearse(formulario)" #formulario="ngForm" class="mt-10" ngNativeValidate>
        <!-- Email Input -->
        <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
        <input id="email" type="email" name="email" [(ngModel)]="email" placeholder="E-mail address"
               autocomplete="Email"
               class="block w-full py-3 px-1 mt-2
                    text-gray-800 appearance-none
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
               required/>

        <!-- Password Input -->
        <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
        <input id="password" [(ngModel)]="password" type="password" name="password" placeholder="Password"
               autocomplete="current-password"
               class="block w-full py-3 px-1 mt-2 mb-4
                    text-gray-800 appearance-none
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
               required/>

        <!-- Auth Buttton -->
        <button type="submit"
                [disabled]="cargando"
                class="w-full py-3 mt-10 bg-gray-800 rounded-sm focus:outline-none
                  font-medium text-white uppercase
                  focus:outline-none hover:bg-gray-700 hover:shadow-none "
                  [ngClass]="{'cursor-not-allowed': cargando}"
        >
          Ingresar
        </button>

        <!-- Another Auth Routes -->
        <div class="sm:flex sm:flex-wrap mt-8 sm:mb-4 text-sm text-center">
          <a routerLink="/recuperar-password" class="flex-2 underline">
            No recuerdo mi contrase√±a?
          </a>

          <p class="flex-1 text-gray-500 text-md mx-4 my-1 sm:my-auto">
            -
          </p>

          <a routerLink="/registrarme" class="flex-2 underline">
            Crear una cuenta
          </a>
        </div>
        <div class="sm:flex sm:flex-wrap mt-1 sm:mb-4 text-sm text-center">
          <a routerLink="/confirmar-cuenta" class="flex-2 underline">
            Confirmar cuenta
          </a>
        </div>
        <p *ngIf="mostrarError" class="p-2 mt-2 bg-red-500">
          {{error}}
        </p>
      </form>
    </div>
  </div>
</div>
