<button class="bg-blue-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
    Ver detalle
  </button>
  <div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
         <!--header-->
      <div class="flex items-start justify-between p-5  rounded-t">
        
      </div>
        <!--body-->
        <div class="relative p-6 flex-auto">
            <div class="md:flex md:items-center">
                <div class="w-full h-64 md:w-1/2 lg:h-96">
                    <img class="h-full  rounded-md object-cover max-w-lg mx-auto"
                        src="../../assets/img/{{idProducto.imagen}}">
                </div>
                <div
                class="w-full  mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2" >
                    <h3 class="text-gray-700 uppercase text-lg">{{idProducto.nombre}}</h3>
                    <h3 class="text-3xl font-medium text-gray-700 pt-3">${{idProducto.precio}}</h3>
                    <hr class="my-3">
                    <div class="mt-3">
                        <h4 class="text-gray-900">Descripcion</h4>
                        <p class="text-gray-500">
                            {{idProducto.descripcion}}                
                        </p>
                    </div>
                    <hr class="my-3">
                    <div class="mt-5">
                        <h4 class="text-gray-900">Almacenamiento</h4>
                        <p class="text-gray-500">
                            {{idProducto.almacenamiento}}
                        </p>
                    </div>
                    <div class="mt-3">
                        <h4 class="text-gray-900">Color</h4>
                        <p class="text-gray-500">
                            {{idProducto.color}}
                        </p>
                    </div>
                    <div class="mt-3">
                        <h4 class="text-gray-900">Bateria</h4>
                        <p class="text-gray-500">
                            {{idProducto.bateria}}
                        </p>
                    </div>
                    <div class="mt-3">
                        <h4 class="text-gray-900">Disponibles</h4>
                        <p class="text-gray-500">
                            {{idProducto.stock}} unidades
                        </p>
                    </div>
                    <div class="flex items-center mt-6">
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
          <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
            Volver
          </button>
          <button class="bg-blue-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
